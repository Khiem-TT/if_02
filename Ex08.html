<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex08</title>
</head>
<body>
<p>Nhập tuổi <input type="text" id="age"></p>
<button onclick="check()">Check</button>
<b><p id="result"></p></b>
<script>
    function check() {
        let ag = +document.getElementById('age').value;
        if (ag > 0 && ag < 120) {
            document.getElementById('result').innerHTML = ag + ' là tuổi của người';
        } else {
            document.getElementById('result').innerHTML = ag + ' không phải là tuổi của người';
        }
    }
</script>
</body>
</html>
