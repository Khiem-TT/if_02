<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex09</title>
</head>
<body>
<p>Nhập cạnh a <input type="text" id="a"></p>
<p>Nhập cạnh b <input type="text" id="b"></p>
<p>Nhập cạnh c <input type="text" id="c"></p>
<button onclick="check()">Check</button>
<p id="result"></p>
<script>
    function check() {
        let a = +document.getElementById('a').value;
        let b = +document.getElementById('b').value;
        let c = +document.getElementById('c').value;
        if (a > 0 && b > 0 && c > 0) {
            if (a + b > c && Math.abs(a - b) < c) {
                document.getElementById('result').innerHTML = a + ', ' + b + ', ' + c + ' là ba cạnh của một tam giác';
            } else {
                document.getElementById('result').innerHTML = a + ', ' + b + ', ' + c + ' không phải ba cạnh của một tam giác';
            }
        } else {
            document.getElementById('result').innerHTML = a + ', ' + b + ', ' + c + ' không phải ba cạnh của một tam giác';
        }
    }
</script>
</body>
</html>
