<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex03</title>
</head>
<body>
<p>Nhập độ dài cạnh hình vuông: <input type="text" id="side"></p>
<button onclick="check()">Check</button>
<b><p id="result"></p></b>
<script>
    function check() {
        let a = +document.getElementById('side').value;
        let s = Math.pow(a, 2);
        document.getElementById('result').innerHTML = 'Diện tích hình vuông là: ' + s;
    }
</script>
</body>
</html>
