<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex07</title>
</head>
<body>
<h1>Giải phương trình bậc hai: ax<sup>2</sup> + bx + c</h1>
<p>Nhập a: <input type="text" id="a"></p>
<p>Nhập b: <input type="text" id="b"></p>
<p>Nhập c: <input type="text" id="c"></p>
<button onclick="result()">Giải</button>
<b><p id="x"></p></b>
<script>
    function result() {
        let a = +document.getElementById('a').value;
        let b = +document.getElementById('b').value;
        let c = +document.getElementById('c').value;
        let d = Math.pow(b, 2) - 4 * a * c;
        if (a === 0) {
            if (b === 0) {
                if (c === 0) {
                    document.getElementById('x').innerHTML = 'Phương trình vô số nghiệm';
                } else {
                    document.getElementById('x').innerHTML = 'Phương trình vô nghiệm';
                }
            } else {
                document.getElementById('x').innerHTML = 'Phương trình có 1 nghiệm: x = ' + ((-c) / b);
            }
        } else if (d < 0) {
            document.getElementById('x').innerHTML = 'Phương trình vô nghiệm';
        } else if (d === 0) {
            document.getElementById('x').innerHTML = 'Phương trình có 1 nghiệm: x = ' + ((-b) / (2 * a));
        } else {
            document.getElementById('x').innerHTML = 'Phương trình có nghiệm: x1 = ' + (((-b) + Math.sqrt(d)) / (2 * a)) + ' và x2 = ' + (((-b) - Math.sqrt(d)) / (2 * a));

        }
    }
</script>
</body>
</html>
