<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex06</title>
</head>
<body>
<h1>Giải phương trình bậc 1: ax + b</h1>
<p>Nhập a: <input type="text" id="a"></p>
<p>Nhập b: <input type="text" id="b"></p>
<button onclick="check()">Giải</button>
<b><p id="x"></p></b>
<script>
    function check() {
        let a = +document.getElementById('a').value;
        let b = +document.getElementById('b').value;
        if (a === 0) {
            if (b === 0) {
                document.getElementById('x').innerHTML = 'Phương trình có vô số nghiệm';
            } else {
                document.getElementById('x').innerHTML = 'Phương trình vô nghiệm';
            }
        } else {
            document.getElementById('x').innerHTML = 'Phương trình có nghiệm: x = ' + (-b / a);
        }
    }
</script>
</body>
</html>
